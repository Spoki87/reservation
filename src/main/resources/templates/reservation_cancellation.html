<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Cancellation</title>
</head>
<body>
<h2>Hello <span th:text="${firstName}">Guest</span>,</h2>

<p>We would like to inform you that your reservation
    <strong>#<span th:text="${reservationNumber}">123456</span></strong> has been <strong>cancelled</strong>.</p>

<p>If you believe this was a mistake or wish to make a new reservation, please contact us or visit our website.</p>

<p>Thank you and we hope to see you again soon.</p>

<br/>
<p>Best regards,<br/>
    Hotel Reservation Team</p>
</body>
</html>
